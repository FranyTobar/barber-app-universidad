<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BarberApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-scissors"></i> BarberApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/auth/login">Iniciar Sesi√≥n</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Crear Cuenta</h2>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <form th:action="@{/auth/register}" method="post" th:object="${registroRequest}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required
                           th:field="*{nombre}" placeholder="Ej: Juan P√©rez">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" required
                           th:field="*{email}" placeholder="Ej: juan@email.com">
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono"
                           th:field="*{telefono}" placeholder="Ej: 555-1234">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a *</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           th:field="*{password}" placeholder="M√≠nimo 6 caracteres">
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contrase√±a *</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                           th:field="*{confirmPassword}" placeholder="Repite tu contrase√±a">
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Tipo de Usuario *</label>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rol" 
                                       id="cliente" value="CLIENTE" th:field="*{rol}" required>
                                <label class="form-check-label" for="cliente">
                                    <i class="bi bi-person"></i> Cliente
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rol" 
                                       id="barbero" value="BARBERO" th:field="*{rol}">
                                <label class="form-check-label" for="barbero">
                                    <i class="bi bi-scissors"></i> Barbero
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-person-plus"></i> Crear Cuenta
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p>¬øYa tienes una cuenta? <a href="/auth/login" class="text-primary">Inicia sesi√≥n aqu√≠</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("=== üìù REGISTRO P√ÅGINA CARGADA ===");
            
            // Validar formulario antes de enviar
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const rolSeleccionado = document.querySelector('input[name="rol"]:checked');
                
                let errores = [];
                
                if (password.length < 6) {
                    errores.push("La contrase√±a debe tener al menos 6 caracteres");
                }
                
                if (password !== confirmPassword) {
                    errores.push("Las contrase√±as no coinciden");
                }
                
                if (!rolSeleccionado) {
                    errores.push("Debes seleccionar un tipo de usuario");
                }
                
                if (errores.length > 0) {
                    e.preventDefault();
                    alert("Errores:\n\n" + errores.join("\n"));
                } else {
                    console.log("‚úÖ Formulario v√°lido, enviando...");
                }
            });
        });
    </script>
</body>
</html>
